buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "com.mandria.android.mvp.example"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile "com.github.mandriana:mvp-core-rx2:$rootProject.ext.mvp_core"
    compile "com.github.mandriana:mvp-base-views-rx2-dagger:$rootProject.ext.mvp_views"

    compile "com.android.support:appcompat-v7:$rootProject.ext.supportLibraryVersion"
    apt "com.google.dagger:dagger-compiler:$rootProject.ext.dagger"
    testCompile 'junit:junit:4.12'
}
