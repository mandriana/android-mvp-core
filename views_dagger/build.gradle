apply plugin: 'com.android.library'

ext {
    /** Bintray and pom configuration specific to this module **/

    bintrayName = conf.bintray.viewsDagger.bintrayName

    libraryName = conf.bintray.viewsDagger.libraryName
    artifact = conf.bintray.viewsDagger.artifact

    libraryDescription = conf.bintray.viewsDagger.libraryDescription

    /** Maven publish configuration **/

    // Name of the gradle maven publication
    publicationName = conf.maven.publication.viewsDagger
}

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode 1
        versionName conf.bintray.common.libraryVersion
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard-rules.pro'
            consumerProguardFiles 'proguard-consumer.pro'
        }
    }

    defineOutputForAars(conf.bintray.viewsDagger.artifact, conf.bintray.common.libraryVersion, libraryVariants)
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Mvp library
    debugImplementation project(':core')
    releaseImplementation deps.mvp.core

    // Android support
    api deps.androidx.appCompat

    // Dagger 2
    api deps.google.dagger
    annotationProcessor deps.google.daggerProcessor
    compileOnly deps.javax.annotation

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'
}

apply from: rootProject.file('gradleScripts/install-v1.gradle')
apply from: rootProject.file('gradleScripts/bintray-android-v1.gradle')